    <title>关于我们 - EFR × RIFE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-gradient-from: #ffffff;
            --bg-gradient-to: #f5f5f5;
            --text-color: #333;
            --hover-color: #F97794;
            --page-background: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --underline-gradient: linear-gradient(90deg, #F97794, #623AA2);
        }

        [data-theme="dark"] {
            --bg-gradient-from: #000000;
            --bg-gradient-to: #000000;
            --text-color: #fff;
            --hover-color: #F97794;
            --page-background: #000000;
            --shadow-color: rgba(255, 255, 255, 0.4);
            --underline-gradient: linear-gradient(90deg, #F97794, #00a8ff);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--page-background);
            font-family: "PingFang SC", "Microsoft YaHei", -apple-system, sans-serif;
            transition: background-color 0.3s ease;
        }

        /* 导航栏样式 - 与index.html相同 */
        nav {
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            width: 60px;
            background: var(--bg-gradient-from);
            box-shadow: 2px 0 10px var(--shadow-color);
            transition: width 0.3s ease, background-color 0.3s ease;
            z-index: 1000;
            overflow: hidden;
        }

        nav:hover {
            width: 200px;
        }

        .nav-container {
            height: 100%;
            width: 200px;
            display: flex;
            flex-direction: column;
            padding: 20px 0;
        }

        .logo {
            color: var(--text-color);
            font-size: 1.2rem;
            text-decoration: none;
            text-align: left;
            margin: 0 0 30px 0;
            white-space: nowrap;
            padding: 0 20px;
            display: flex;
            align-items: center;
        }

        .logo span {
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        nav:hover .logo span {
            opacity: 1;
        }

        .nav-links {
            list-style: none;
            display: flex;
            flex-direction: column;
            padding: 0;
            margin: 0;
        }

        .nav-links a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            padding: 12px 20px;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .nav-links a i {
            width: 20px;
            text-align: center;
            font-size: 1.1rem;
        }

        .nav-links a span {
            padding-left: 15px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        nav:hover .nav-links a span {
            opacity: 1;
        }

        .nav-links a:hover {
            background-color: var(--hover-color-bg, rgba(249, 119, 148, 0.1));
            color: var(--hover-color);
        }

        .theme-switch {
            margin-top: auto;
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            width: 100%;
            transition: all 0.3s ease;
        }

        .theme-switch i {
            width: 20px;
            text-align: center;
            font-size: 1.1rem;
        }

        .theme-switch span {
            padding-left: 15px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        nav:hover .theme-switch span {
            opacity: 1;
        }

        .theme-switch:hover {
            background-color: var(--hover-color-bg, rgba(249, 119, 148, 0.1));
            color: var(--hover-color);
        }

        /* 关于我们页面特定样式 */
        .about-container {
            max-width: 1200px;
            margin: 100px auto 40px;
            padding: 20px;
        }

        .about-header {
            text-align: center;
            margin-bottom: 50px;
            color: var(--text-color);
            animation-delay: 0.2s;
        }

        .about-header h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .about-header p {
            font-size: 1.2rem;
            line-height: 1.6;
            opacity: 0.8;
        }

        .team-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin-top: 50px;
            animation-delay: 0.4s;
        }

        .team-member {
            background: linear-gradient(45deg, var(--bg-gradient-from), var(--bg-gradient-to));
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 4px 20px var(--shadow-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .team-member::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 20px;
            background: linear-gradient(45deg, #F97794, #623AA2);
            opacity: 0;
            z-index: -1;
            transition: opacity 0.3s ease;
            filter: blur(15px);
            transform: translateY(10px) scale(0.95);
        }

        .team-member:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 0 10px 30px rgba(249, 119, 148, 0.3);
        }

        .team-member:hover::before {
            opacity: 0.7;
        }

        [data-theme="dark"] .team-member::before {
            background: linear-gradient(45deg, #F97794, #00a8ff);
        }

        .member-avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 20px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .member-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .team-member:hover .member-avatar {
            transform: scale(1.05);
        }

        .team-member:hover .member-avatar img {
            transform: scale(1.1);
        }

        .member-info h3,
        .member-info p {
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .team-member:hover .member-info h3 {
            color: var(--hover-color);
            transform: translateY(-2px);
        }

        .team-member:hover .member-info p {
            transform: translateY(-2px);
        }

        .member-info h3 {
            color: var(--text-color);
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .member-info p {
            color: var(--text-color);
            opacity: 0.8;
            line-height: 1.6;
        }

        .contact-section {
            margin-top: 60px;
            text-align: center;
            padding: 40px;
            background: linear-gradient(45deg, var(--bg-gradient-from), var(--bg-gradient-to));
            border-radius: 20px;
            box-shadow: 0 4px 20px var(--shadow-color);
            animation-delay: 0.6s;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .contact-section:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 10px 30px var(--shadow-color);
        }

        .contact-section h2 {
            color: var(--text-color);
            font-size: 2rem;
            margin-bottom: 30px;
        }

        .contact-info {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-color);
            transition: transform 0.3s ease;
        }

        .contact-item:hover {
            transform: scale(1.1);
            color: var(--hover-color);
        }

        .contact-item i {
            font-size: 1.5rem;
            color: var(--hover-color);
        }

        @keyframes dropIn {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-drop {
            opacity: 0;
            animation: dropIn 0.8s ease forwards;
        }

        .footer {
            max-width: 1200px;
            margin: 40px auto 20px;
            padding: 20px;
            text-align: center;
            color: var(--text-color);
            font-family: "PingFang SC", "Microsoft YaHei", -apple-system, sans-serif;
        }

        .footer p {
            font-size: 0.9rem;
            opacity: 0.8;
            margin: 5px 0;
        }

        .footer .team-name {
            font-weight: bold;
            color: var(--hover-color);
        }

        /* 在现有样式的最后添加移动端适配 */
        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                padding: 10px;
            }

            .nav-links {
                flex-direction: column;
                width: 100%;
                text-align: center;
                padding: 0;
                margin: 10px 0;
                gap: 1rem;
            }

            .logo {
                margin: 10px 0;
            }

            .about-container {
                margin-top: 150px;
                padding: 10px;
            }

            .about-header h1 {
                font-size: 2rem;
            }

            .team-section {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 10px;
            }

            .team-member {
                padding: 20px;
            }

            .contact-section {
                padding: 20px;
            }

            .contact-info {
                flex-direction: column;
                gap: 20px;
            }
        }

        @media (max-width: 480px) {
            .about-header h1 {
                font-size: 1.8rem;
            }

            .member-info h3 {
                font-size: 1.3rem;
            }

            .contact-section h2 {
                font-size: 1.6rem;
            }
        }

        /* 修改移动设备提示框样式 */
        #mobileAlert {
            display: none;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(249, 119, 148, 0.9);
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            z-index: 9999;
            text-align: center;
            max-width: 90%;
            box-shadow: 0 4px 15px rgba(249, 119, 148, 0.3);
            animation: slideDown 0.5s ease, fadeOut 0.5s ease 2.5s forwards;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        #mobileAlert p {
            margin: 5px 0;
            font-size: 14px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        /* 添加动画 */
        @keyframes slideDown {
            from {
                transform: translate(-50%, -100%);
                opacity: 0;
            }
            to {
                transform: translate(-50%, 0);
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }

        /* 修改移动端菜单按钮样式和添加动画 */
        .mobile-menu-toggle {
            display: none;
            position: fixed;
            bottom: 80px;
            left: 20px;
            z-index: 1001;
            cursor: pointer;
            padding: 5px;
            background: var(--bg-gradient-from);
            border-radius: 8px;
            box-shadow: 0 2px 10px var(--shadow-color);
            animation: pulse 2s infinite;
            transition: all 0.3s ease;
        }

        /* 添加呼吸动画 */
        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 2px 10px var(--shadow-color);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 4px 15px var(--hover-color);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 2px 10px var(--shadow-color);
            }
        }

        /* 悬停效果 */
        .mobile-menu-toggle:hover {
            animation-play-state: paused;
            transform: scale(1.1);
            box-shadow: 0 4px 15px var(--hover-color);
        }

        /* 当导航栏激活时停止动画 */
        nav.active + .mobile-menu-toggle {
            animation-play-state: paused;
            transform: scale(1);
            box-shadow: 0 2px 10px var(--shadow-color);
        }

        .grid-icon {
            width: 30px;
            height: 30px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3px;
            padding: 3px;
        }

        .grid-icon span {
            background: var(--text-color);
            border-radius: 2px;
            transition: all 0.3s ease;
            height: 100%;
        }

        /* 移动端导航栏样式 */
        @media (max-width: 768px) {
            .mobile-menu-toggle {
                display: block;
            }

            /* 确保主题切换按钮在最底部 */
            .theme-switch {
                margin-top: auto;
                margin-bottom: 20px;
            }

            nav {
                width: 0;
                transition: width 0.3s ease, background-color 0.3s ease;
            }

            nav.active {
                width: 200px;
            }

            .nav-container {
                opacity: 0;
                transition: opacity 0.3s ease;
            }

            nav.active .nav-container {
                opacity: 1;
            }

            nav.active .nav-links a span,
            nav.active .logo span,
            nav.active .theme-switch span {
                opacity: 1;
            }
        }
    </style>
</head>

    <script>
        const themeSwitch = document.querySelector('.theme-switch');
        const themeIcon = themeSwitch.querySelector('i');
        const html = document.documentElement;
        
        themeSwitch.addEventListener('click', () => {
            if (html.getAttribute('data-theme') === 'dark') {
                html.removeAttribute('data-theme');
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
            } else {
                html.setAttribute('data-theme', 'dark');
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
            }
        });

        // 修改动画初始化代码
        document.addEventListener('DOMContentLoaded', () => {
            const elements = document.querySelectorAll('.animate-drop');
            elements.forEach((element, index) => {
                element.style.animationDelay = `${index * 0.2}s`;
            });
        });

        // 检测移动设备并显示提示
        function checkMobileDevice() {
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || 
                            window.innerWidth <= 768;
            
            if (isMobile) {
                const mobileAlert = document.getElementById('mobileAlert');
                mobileAlert.style.display = 'block';
                
                // 3秒后移除提示框
                setTimeout(() => {
                    mobileAlert.addEventListener('animationend', function(e) {
                        if (e.animationName === 'fadeOut') {
                            this.style.display = 'none';
                        }
                    });
                }, 3000);
            }
        }

        // 移动端菜单处理
        const mobileMenuToggle = document.querySelector('.mobile-menu-toggle');
        const navElement = document.querySelector('nav');

        function toggleMobileMenu() {
            navElement.classList.toggle('active');
            
            // 更新图标状态
            const spans = document.querySelectorAll('.grid-icon span');
            spans.forEach(span => {
                span.style.background = navElement.classList.contains('active') ? 
                    'var(--hover-color)' : 'var(--text-color)';
            });
        }

        if (mobileMenuToggle) {
            mobileMenuToggle.addEventListener('click', toggleMobileMenu);
        }

        // 点击导航栏外部时关闭菜单
        document.addEventListener('click', (e) => {
            if (!navElement.contains(e.target) && !mobileMenuToggle.contains(e.target)) {
                navElement.classList.remove('active');
                const spans = document.querySelectorAll('.grid-icon span');
                spans.forEach(span => {
                    span.style.background = 'var(--text-color)';
                });
            }
        });

        // 检测设备类型并设置导航栏样式
        function setNavbarStyle() {
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || 
                            window.innerWidth <= 768;
            
            if (isMobile) {
                navElement.classList.remove('active');
                mobileMenuToggle.style.display = 'block';
            } else {
                mobileMenuToggle.style.display = 'none';
                navElement.classList.remove('active');
            }
        }

        // 页面加载和窗口大小改变时检测
        window.addEventListener('load', checkMobileDevice);
        window.addEventListener('load', setNavbarStyle);
        window.addEventListener('resize', setNavbarStyle);
    </script>
