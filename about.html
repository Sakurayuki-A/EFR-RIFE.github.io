<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://s2.loli.net/2024/12/06/WkojsReL4uNXrb6.png" type="image/png">
    <link rel="shortcut icon" href="https://s2.loli.net/2024/12/06/WkojsReL4uNXrb6.png" type="image/png">
    <title>关于我们 - EFR × RIFE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-gradient-from: #ffffff;
            --bg-gradient-to: #f5f5f5;
            --text-color: #333;
            --hover-color: #F97794;
            --page-background: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --underline-gradient: linear-gradient(90deg, #F97794, #623AA2);
        }

        [data-theme="dark"] {
            --bg-gradient-from: #000000;
            --bg-gradient-to: #000000;
            --text-color: #fff;
            --hover-color: #F97794;
            --page-background: #000000;
            --shadow-color: rgba(255, 255, 255, 0.4);
            --underline-gradient: linear-gradient(90deg, #F97794, #00a8ff);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--page-background);
            font-family: "PingFang SC", "Microsoft YaHei", -apple-system, sans-serif;
            transition: background-color 0.3s ease;
        }

        /* 导航栏样式 - 与index.html相同 */
        nav {
            background: linear-gradient(45deg, var(--bg-gradient-from), var(--bg-gradient-to));
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            box-shadow: 5px 4px 40px var(--shadow-color);
            z-index: 1000;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            color: var(--text-color);
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
            margin-left: -20px;
        }

        .nav-links {
            margin-left: auto;
            margin-right: auto;
            padding-left: 60px;
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-links a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 0.95rem;
            position: relative;
            padding-bottom: 5px;
            transition: color 0.3s ease;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--underline-gradient);
            transition: width 0.3s ease;
            transform-origin: left;
        }

        .nav-links a:hover {
            color: var(--hover-color);
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .theme-switch {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            font-size: 1.2rem;
            padding: 5px;
            transition: all 0.3s ease;
        }

        /* 关于我们页面特定样式 */
        .about-container {
            max-width: 1200px;
            margin: 100px auto 40px;
            padding: 20px;
        }

        .about-header {
            text-align: center;
            margin-bottom: 50px;
            color: var(--text-color);
            animation-delay: 0.2s;
        }

        .about-header h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .about-header p {
            font-size: 1.2rem;
            line-height: 1.6;
            opacity: 0.8;
        }

        .team-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin-top: 50px;
            animation-delay: 0.4s;
        }

        .team-member {
            background: linear-gradient(45deg, var(--bg-gradient-from), var(--bg-gradient-to));
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 4px 20px var(--shadow-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .team-member::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 20px;
            background: linear-gradient(45deg, #F97794, #623AA2);
            opacity: 0;
            z-index: -1;
            transition: opacity 0.3s ease;
            filter: blur(15px);
            transform: translateY(10px) scale(0.95);
        }

        .team-member:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 0 10px 30px rgba(249, 119, 148, 0.3);
        }

        .team-member:hover::before {
            opacity: 0.7;
        }

        [data-theme="dark"] .team-member::before {
            background: linear-gradient(45deg, #F97794, #00a8ff);
        }

        .member-avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 20px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .member-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .team-member:hover .member-avatar {
            transform: scale(1.05);
        }

        .team-member:hover .member-avatar img {
            transform: scale(1.1);
        }

        .member-info h3,
        .member-info p {
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .team-member:hover .member-info h3 {
            color: var(--hover-color);
            transform: translateY(-2px);
        }

        .team-member:hover .member-info p {
            transform: translateY(-2px);
        }

        .member-info h3 {
            color: var(--text-color);
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .member-info p {
            color: var(--text-color);
            opacity: 0.8;
            line-height: 1.6;
        }

        .contact-section {
            margin-top: 60px;
            text-align: center;
            padding: 40px;
            background: linear-gradient(45deg, var(--bg-gradient-from), var(--bg-gradient-to));
            border-radius: 20px;
            box-shadow: 0 4px 20px var(--shadow-color);
            animation-delay: 0.6s;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .contact-section:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 10px 30px var(--shadow-color);
        }

        .contact-section h2 {
            color: var(--text-color);
            font-size: 2rem;
            margin-bottom: 30px;
        }

        .contact-info {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-color);
            transition: transform 0.3s ease;
        }

        .contact-item:hover {
            transform: scale(1.1);
            color: var(--hover-color);
        }

        .contact-item i {
            font-size: 1.5rem;
            color: var(--hover-color);
        }

        @keyframes dropIn {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-drop {
            opacity: 0;
            animation: dropIn 0.8s ease forwards;
        }

        .footer {
            max-width: 1200px;
            margin: 40px auto 20px;
            padding: 20px;
            text-align: center;
            color: var(--text-color);
            font-family: "PingFang SC", "Microsoft YaHei", -apple-system, sans-serif;
        }

        .footer p {
            font-size: 0.9rem;
            opacity: 0.8;
            margin: 5px 0;
        }

        .footer .team-name {
            font-weight: bold;
            color: var(--hover-color);
        }

        /* 在现有样式的最后添加移动端适配 */
        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                padding: 10px;
            }

            .nav-links {
                flex-direction: column;
                width: 100%;
                text-align: center;
                padding: 0;
                margin: 10px 0;
                gap: 1rem;
            }

            .logo {
                margin: 10px 0;
            }

            .about-container {
                margin-top: 150px;
                padding: 10px;
            }

            .about-header h1 {
                font-size: 2rem;
            }

            .team-section {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 10px;
            }

            .team-member {
                padding: 20px;
            }

            .contact-section {
                padding: 20px;
            }

            .contact-info {
                flex-direction: column;
                gap: 20px;
            }
        }

        @media (max-width: 480px) {
            .about-header h1 {
                font-size: 1.8rem;
            }

            .member-info h3 {
                font-size: 1.3rem;
            }

            .contact-section h2 {
                font-size: 1.6rem;
            }
        }
    </style>
</head>

    <script>
        const themeSwitch = document.querySelector('.theme-switch');
        const themeIcon = themeSwitch.querySelector('i');
        const html = document.documentElement;
        
        themeSwitch.addEventListener('click', () => {
            if (html.getAttribute('data-theme') === 'dark') {
                html.removeAttribute('data-theme');
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
            } else {
                html.setAttribute('data-theme', 'dark');
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
            }
        });

        // 修改动画初始化代码
        document.addEventListener('DOMContentLoaded', () => {
            const elements = document.querySelectorAll('.animate-drop');
            elements.forEach((element, index) => {
                element.style.animationDelay = `${index * 0.2}s`;
            });
        });
    </script>
