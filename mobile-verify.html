<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>验证 - EFR × RIFE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="deviceDetector.js"></script>
    <style>
        :root {
            --bg-gradient-from: #ffffff;
            --bg-gradient-to: #f5f5f5;
            --text-color: #333;
            --hover-color: #F97794;
            --page-background: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --underline-gradient: linear-gradient(90deg, #F97794, #623AA2);
            --light-shadow: rgba(255, 255, 255, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "PingFang SC", "Microsoft YaHei", -apple-system, sans-serif;
        }

        body {
            background-color: transparent;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        /* 视频背景样式 */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .video-background video {
            position: absolute;
            width: 140%;
            height: 140%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.6);
            object-fit: cover;
            border-radius: 20px;
        }

        /* 验证容器样式 */
        .verify-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            padding: 25px;
            border-radius: 20px;
            width: 90%;
            max-width: 350px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .verify-title {
            color: var(--text-color);
            font-size: 1.6rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .robot-icon {
            font-size: 1.4rem;
            color: #333;
            position: relative;
        }

        .robot-icon::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 120%;
            height: 2px;
            background: #fff;
            transform: translate(-50%, -50%) rotate(-45deg);
            border-radius: 1px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }

        .verify-description {
            color: var(--text-color);
            margin-bottom: 25px;
            font-size: 0.9rem;
        }

        /* 滑块容器样式 */
        .slider-container {
            width: 100%;
            height: 45px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            position: relative;
            cursor: pointer;
            touch-action: none;
        }

        .slider-bg {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, #F97794, #623AA2);
            border-radius: 25px;
            transition: width 0.3s ease;
        }

        .slider-button {
            width: 39px;
            height: 39px;
            background: white;
            border-radius: 50%;
            position: absolute;
            top: 3px;
            left: 3px;
            cursor: grab;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--hover-color);
            font-size: 1.2rem;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .slider-button:active {
            cursor: grabbing;
            transform: scale(0.95);
        }

        .verify-status {
            color: var(--text-color);
            margin-top: 15px;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        /* 成功状态样式 */
        .success .slider-button {
            background: #4CAF50;
            color: white;
        }

        .success .slider-bg {
            background: linear-gradient(90deg, #4CAF50, #45a049);
        }
    </style>
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop playsinline>
            <source src="videos/YZ.mp4" type="video/mp4">
            <source src="videos/YZ.webm" type="video/webm">
            您的浏览器不支持视频标签。
        </video>
    </div>

    <div class="verify-container">
        <h1 class="verify-title">
            <i class="fas fa-robot robot-icon"></i>
            人机验证
        </h1>
        <p class="verify-description">请向右滑动滑块完成验证</p>
        <div class="verify-box">
            <div class="slider-container">
                <div class="slider-bg"></div>
                <div class="slider-button">
                    <i class="fas fa-arrow-right"></i>
                </div>
            </div>
        </div>
        <p class="verify-status">等待验证...</p>
    </div>

    <script>
        let isDragging = false;
        let startX = 0;
        let initialOffset = 0;
        let isVerified = false;
        
        const sliderContainer = document.querySelector('.slider-container');
        const sliderButton = document.querySelector('.slider-button');
        const sliderBg = document.querySelector('.slider-bg');
        const verifyStatus = document.querySelector('.verify-status');
        
        // 计算最大滑动距离
        const maxX = sliderContainer.clientWidth - sliderButton.clientWidth - 6;

        // 设置滑块位置
        function setSliderPosition(position) {
            const boundedPosition = Math.max(0, Math.min(position, maxX));
            const progress = boundedPosition / maxX;
            
            requestAnimationFrame(() => {
                sliderButton.style.transform = `translateX(${boundedPosition}px)`;
                sliderBg.style.width = `${progress * 100}%`;
                
                if (progress >= 0.98 && !isVerified) {
                    verifySuccess();
                }
            });
        }

        // 触摸事件处理
        sliderButton.addEventListener('touchstart', function(e) {
            if (isVerified) return;
            isDragging = true;
            startX = e.touches[0].clientX;
            initialOffset = sliderButton.style.transform ? 
                parseInt(sliderButton.style.transform.match(/translateX\((\-?\d+)px\)/)?.[1] || 0) : 0;
            
            sliderButton.style.transition = 'none';
            sliderBg.style.transition = 'none';
            e.preventDefault();
        });

        document.addEventListener('touchmove', function(e) {
            if (!isDragging || isVerified) return;
            
            const deltaX = e.touches[0].clientX - startX;
            const newPosition = initialOffset + deltaX;
            setSliderPosition(newPosition);
            e.preventDefault();
        });

        document.addEventListener('touchend', function() {
            if (!isDragging || isVerified) return;
            
            isDragging = false;
            sliderButton.style.transition = 'transform 0.3s ease';
            sliderBg.style.transition = 'width 0.3s ease';
            
            const currentPosition = parseInt(sliderButton.style.transform.match(/translateX\((\d+)px\)/)?.[1] || 0);
            if (currentPosition < maxX - 5) {
                resetSlider();
            }
        });

        // 鼠标事件处理
        sliderButton.addEventListener('mousedown', function(e) {
            if (isVerified) return;
            isDragging = true;
            startX = e.clientX;
            initialOffset = sliderButton.style.transform ? 
                parseInt(sliderButton.style.transform.match(/translateX\((\-?\d+)px\)/)?.[1] || 0) : 0;
            
            sliderButton.style.transition = 'none';
            sliderBg.style.transition = 'none';
            e.preventDefault();
        });

        document.addEventListener('mousemove', function(e) {
            if (!isDragging || isVerified) return;
            
            const deltaX = e.clientX - startX;
            const newPosition = initialOffset + deltaX;
            setSliderPosition(newPosition);
            e.preventDefault();
        });

        document.addEventListener('mouseup', function() {
            if (!isDragging || isVerified) return;
            
            isDragging = false;
            sliderButton.style.transition = 'transform 0.3s ease';
            sliderBg.style.transition = 'width 0.3s ease';
            
            const currentPosition = parseInt(sliderButton.style.transform.match(/translateX\((\d+)px\)/)?.[1] || 0);
            if (currentPosition < maxX - 5) {
                resetSlider();
            }
        });

        // 重置滑块
        function resetSlider() {
            sliderButton.style.transform = 'translateX(0)';
            sliderBg.style.width = '0';
            verifyStatus.textContent = '验证失败，请重试';
            
            setTimeout(() => {
                verifyStatus.textContent = '等待验证...';
            }, 1000);
        }

        // 验证成功
        function verifySuccess() {
            isVerified = true;
            verifyStatus.textContent = '验证成功！';
            sliderContainer.parentElement.classList.add('success');
            sliderButton.innerHTML = '<i class="fas fa-check"></i>';
            
            // 存储验证状态
            sessionStorage.setItem('verified', 'true');
            
            // 延迟跳转
            setTimeout(() => {
                window.location.href = 'mobile-index.html';
            }, 1000);
        }

        // 检查是否已经验证过
        document.addEventListener('DOMContentLoaded', () => {
            if (sessionStorage.getItem('verified') === 'true') {
                window.location.href = 'mobile-index.html';
            }
        });
    </script>
</body>
</html>
