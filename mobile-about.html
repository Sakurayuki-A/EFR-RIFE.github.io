<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://s2.loli.net/2024/12/06/WkojsReL4uNXrb6.png" type="image/png">
    <link rel="shortcut icon" href="https://s2.loli.net/2024/12/06/WkojsReL4uNXrb6.png" type="image/png">
    <title>关于我们 - EFR × RIFE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="deviceDetector.js"></script>
    <style>
        /* 复用移动端基础样式 */
        :root {
            --bg-gradient-from: #ffffff;
            --bg-gradient-to: #f5f5f5;
            --text-color: #333;
            --hover-color: #F97794;
            --page-background: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --underline-gradient: linear-gradient(90deg, #F97794, #623AA2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "PingFang SC", "Microsoft YaHei", -apple-system, sans-serif;
            background-color: var(--page-background);
            line-height: 1.6;
        }

        /* 导航栏样式 */
        .mobile-nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(45deg, var(--bg-gradient-from), var(--bg-gradient-to));
            padding: 15px;
            box-shadow: 0 2px 10px var(--shadow-color);
            z-index: 1000;
        }

        .mobile-nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .mobile-logo {
            font-size: 1.3rem;
            font-weight: bold;
            color: var(--text-color);
            text-decoration: none;
        }

        .mobile-menu-button {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.2rem;
            padding: 5px;
        }

        /* 菜单样式 */
        .mobile-menu {
            position: fixed;
            top: 60px;
            left: 0;
            width: 100%;
            background: linear-gradient(45deg, var(--bg-gradient-from), var(--bg-gradient-to));
            padding: 20px;
            transform: translateY(-100%);
            transition: transform 0.3s ease;
            z-index: 999;
        }

        .mobile-menu.active {
            transform: translateY(0);
        }

        .mobile-menu a {
            display: block;
            padding: 15px;
            color: var(--text-color);
            text-decoration: none;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }

        /* 关于页面特定样式 */
        .mobile-content {
            margin-top: 70px;
            padding: 20px;
        }

        .about-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .about-header h1 {
            font-size: 2rem;
            color: var(--text-color);
            margin-bottom: 10px;
        }

        .team-section {
            background: linear-gradient(45deg, var(--bg-gradient-from), var(--bg-gradient-to));
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px var(--shadow-color);
        }

        .team-section h2 {
            color: var(--text-color);
            font-size: 1.5rem;
            margin-bottom: 15px;
        }

        .team-member {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .team-member h3 {
            color: var(--text-color);
            font-size: 1.2rem;
            margin-bottom: 5px;
        }

        .team-member p {
            color: var(--text-color);
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .contact-section {
            text-align: center;
            margin-top: 30px;
        }

        .contact-button {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(90deg, #F97794, #623AA2);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="mobile-nav">
        <div class="mobile-nav-content">
            <a href="mobile-index.html" class="mobile-logo">EFR×RIFE</a>
            <button class="mobile-menu-button">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>

    <!-- 菜单 -->
    <div class="mobile-menu">
        <a href="mobile-index.html">🛖 首页</a>
        <a href="mobile-about.html">👥 关于我们</a>
        <a href="mobile-about-efr.html">关于 × EFR</a>
    </div>

    <!-- 主要内容 -->
    <div class="mobile-content">
        <div class="about-header">
            <h1>关于我们</h1>
            <p>致力于提供最好的视频补帧体验</p>
        </div>

        <div class="team-section">
            <h2>🌟 团队成员</h2>
            <div class="team-member">
                <h3>开发者</h3>
                <p>负责核心算法开发和性能优化</p>
            </div>
            <div class="team-member">
                <h3>设计师</h3>
                <p>负责用户界面设计和用户体验优化</p>
            </div>
            <div class="team-member">
                <h3>测试团队</h3>
                <p>确保软件稳定性和性能表现</p>
            </div>
        </div>

        <div class="contact-section">
            <h2>联系我们</h2>
            <p>如果您有任何问题或建议，欢迎联系我们</p>
            <a href="#" class="contact-button">
                <i class="fas fa-envelope"></i> 发送邮件
            </a>
        </div>
    </div>

    <script>
        // 菜单控制
        const menuButton = document.querySelector('.mobile-menu-button');
        const mobileMenu = document.querySelector('.mobile-menu');

        menuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('active');
            const icon = menuButton.querySelector('i');
            icon.classList.toggle('fa-bars');
            icon.classList.toggle('fa-times');
        });
    </script>
</body>
</html>
